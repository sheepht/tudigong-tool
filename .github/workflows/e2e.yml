name: e2e testing

on:
  workflow_dispatch:
  repository_dispatch:
    types: [web-merged, service-merged]

# 添加權限設置
permissions:
  contents: read
  actions: write # 添加 actions 寫入權限，用於管理 artifacts

jobs:
  e2e-testing:
    runs-on: ubuntu-latest

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: checkout current repo
        uses: actions/checkout@v4

      - name: checkout tudigong-service repo
        uses: actions/checkout@v4
        with:
          repository: tu-di-gong/tudigong-service
          path: tudigong-service
          ref: dev
          token: ${{ secrets.ORG_PAT }}

      - name: Get tudigong-service SHA
        id: service-sha
        run: |
          cd tudigong-service
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Cache Docker service image
        id: service-cache
        uses: actions/cache@v4
        with:
          path: tudigong-service-amd64.tar
          key: tudigong-service-${{ steps.service-sha.outputs.sha }}
          restore-keys: |
            tudigong-service-

      - name: build tudigong-service Docker image
        uses: docker/build-push-action@v6
        if: steps.service-cache.outputs.cache-hit != 'true'
        id: service-build
        with:
          context: ./tudigong-service
          file: ./tudigong-service/Dockerfile
          platforms: linux/amd64
          tags: tudigong-service:latest.amd64
          outputs: type=docker,dest=tudigong-service-amd64.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: docker load tudigong-service image from file
        run: |
          docker load -i tudigong-service-amd64.tar
          docker images

      - name: checkout web repo
        uses: actions/checkout@v4
        with:
          repository: tu-di-gong/tudigong-web
          path: tudigong-web
          ref: dev
          token: ${{ secrets.ORG_PAT }}

      - name: copy ci/.env to tudigong-web
        run: |
          cp ci/.env tudigong-web/.env
          cd tudigong-web
          ls -la
          pwd

      - name: Get tudigong-web SHA
        id: web-sha
        run: |
          cd tudigong-web
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Cache Docker web image
        id: web-cache
        uses: actions/cache@v4
        with:
          path: tudigong-web-amd64.tar
          key: tudigong-web-${{ steps.web-sha.outputs.sha }}

      - name: build tudigong-web Docker image
        uses: docker/build-push-action@v6
        if: steps.web-cache.outputs.cache-hit != 'true'
        id: web-build
        with:
          context: ./tudigong-web
          file: ./tudigong-web/Dockerfile
          platforms: linux/amd64
          tags: tudigong-web:latest.amd64
          outputs: type=docker,dest=tudigong-web-amd64.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: docker load tudigong-web image from file
        run: |
          docker load -i tudigong-web-amd64.tar
          docker images

      - name: Run docker-compose
        run: |
          docker compose -f ci/docker-compose.yml up -d

      - name: check docker-compose status
        run: |
          docker ps -a

      - name: check docker-service health
        run: |
          # 等待服務完全啟動
          for i in {1..30}; do
            if curl -s http://localhost:8081/health > /dev/null; then
              echo "Service is healthy"
              exit 0
            fi
            echo "Waiting for service to be ready... ($i/30)"
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs ci-ci-service-1
          exit 1

      - name: seeding database in ci-service container
        run: |
          env $(cat ci/.env.service | xargs) docker exec ci-ci-service-1 sh -c "echo '執行容器內命令' && alembic downgrade base && SEED_DATA=true alembic upgrade head"

      - name: check docker-web health
        run: |
          # 等待服務完全啟動
          for i in {1..30}; do
            if curl -s http://localhost:3001 > /dev/null; then
              echo "Service is healthy"
              exit 0
            fi
            echo "Waiting for web to be ready... ($i/30)"
            sleep 2
          done
          echo "Service failed to become healthy"
          docker logs ci-ci-web-1
          exit 1

      - name: setting cypress baseUrl
        run: |
          echo "CYPRESS_baseUrl=http://localhost:3001" > .env

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            **/node_modules
            ~/.cache/Cypress
          key: ${{ runner.os }}-node-cypress-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-cypress-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-node-cypress-

      - name: install node_modules
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          npm ci

      - name: Run e2e testing
        id: cypress-test
        continue-on-error: true
        run: |
          # curl http://localhost:3001/api/auth
          # curl http://localhost:8081/v1/auth
          npm run cypress:run -- --config defaultCommandTimeout=10000

      - name: Upload test videos to Slack
        if: steps.cypress-test.outcome == 'failure'
        uses: MeilCli/slack-upload-file@v4
        with:
          slack_token: ${{ secrets.SLACK_TOKEN }}
          channel_id: C081ZTSQPUL
          file_path: "${{github.workspace}}/cypress/videos/*.mp4"
          initial_comment: "post by slack-upload-file"
